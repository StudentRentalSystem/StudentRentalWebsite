<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>租屋資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">

        <!-- Nav Tabs -->
        <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">登入</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">註冊</button>
            </li>
        </ul>

        <!-- Tab Contents -->
        <div class="tab-content">
            <!-- Login Form -->
            <div id="login" class="tab-pane fade show active" role="tabpanel">
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="loginName" class="form-label">姓名</label>
                        <input id="loginName" name="LoginName" type="text" class="form-control" placeholder="請輸入姓名">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">密碼</label>
                        <input id="loginPassword" name="Password" type="password" class="form-control" placeholder="請輸入密碼">
                    </div>

                    <button id="loginBtn" type="submit" class="btn btn-primary w-100">登入</button>
                </form>
            </div>


            <!-- Signup Form -->
            <div id="signup" class="tab-pane fade" role="tabpanel">
                <form action="/signup" method="post">
                    <div class="mb-3">
                        <label for="signupName" class="form-label">姓名</label>
                        <input id="signupName" type="text" class="form-control" placeholder="請輸入姓名">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">密碼</label>
                        <input id="signupPassword" type="password" class="form-control" placeholder="請設定密碼">
                    </div>
                    <div class="mb-3">
                        <label for="signupConfirmPassword" class="form-label">確認密碼</label>
                        <input id="signupConfirmPassword" type="password" class="form-control" placeholder="再次輸入密碼">
                    </div>

                    <button id="signupBtn" type="submit" class="btn btn-success w-100">註冊</button>
                </form>
            </div>

        </div>

        <div th:if="${LoginSignupSuccess}" class="alert alert-success mt-2" role="alert" th:text="${LoginSignupSuccess}"></div>
        <div th:if="${LoginSignupError}" class="alert alert-danger mt-2 " role="alert" th:text="${LoginSignupError}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
